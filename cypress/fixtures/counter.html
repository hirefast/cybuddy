<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
</head>
<body>
	<p>Counter: 0</p>
	<button type="button" data-test="btn-decrease">-</button>
	<button type="button" data-test="btn-increase">+</button>

	<script>
		let counter = 0
		const view = document.querySelector('p')

		document.querySelector('[data-test="btn-decrease"]').addEventListener('click', () => {
			setTimeout(() => {
				view.innerText = `Counter: ${--counter}`
			}, 100)
		})
		document.querySelector('[data-test="btn-increase"]').addEventListener('click', () => {
			setTimeout(() => {
				view.innerText = `Counter: ${++counter}`
			}, 100)
		})
	</script>
</body>
</html>
